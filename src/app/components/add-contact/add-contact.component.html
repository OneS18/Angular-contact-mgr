<div class="container">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-danger">Add contact</p>
      <p class="fst-italic">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi facere
        perspiciatis a inventore itaque ipsam et obcaecati rem placeat nam.
      </p>
    </div>
  </div>
</div>

<!-- loading spinner -->
<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<!-- error message -->
<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4 text-danger fw-bold">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
<!-- contact form -->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form action="" (submit)="createSubmit()">
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.name"
            name="name"
            class="form-control"
            placeholder="Name"
            type="text"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.photo"
            name="photo"
            class="form-control"
            placeholder="Photo Url"
            type="text"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.email"
            name="email"
            class="form-control"
            placeholder="Email"
            type="email"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.mobile"
            name="mobile"
            class="form-control"
            placeholder="Mobile"
            type="text"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.company"
            name="company"
            class="form-control"
            placeholder="Company"
            type="text"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.title"
            name="title"
            class="form-control"
            placeholder="Title"
            type="text"
          />
        </div>
        <select
          required="true"
          [(ngModel)]="contact.groupId"
          name="groupId"
          class="form-control"
          *ngIf="groups.length > 0"
        >
          <option value="">Select Group</option>
          <option *ngFor="let group of groups" [value]="group.id">
            {{ group.name }}
          </option>
        </select>
        <div class="mb-2">
          <input class="btn btn-danger" value="Create" type="submit" />
          <a routerLink="/" class="btn btn-dark">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img [src]="contact.photo" alt="" class="contact-img" />
    </div>
  </div>
</div>
