<div class="container">
  <div class="row">
    <div class="col">
      <p class="h3 fw-bold text-danger">Edit contact</p>
      <p class="fst-italic">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi facere
        perspiciatis a inventore itaque ipsam et obcaecati rem placeat nam.
      </p>
    </div>
  </div>
</div>
<!-- contact form -->
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="submitUpdate()">
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.name"
            [value]="contact.name"
            name="name"
            class="form-control"
            placeholder="Name"
            type="text"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.photo"
            [value]="contact.photo"
            name="photo"
            class="form-control"
            placeholder="Photo URL"
            type="text"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.email"
            [value]="contact.email"
            name="email"
            class="form-control"
            placeholder="Email"
            type="email"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.mobile"
            [value]="contact.mobile"
            name="mobile"
            class="form-control"
            placeholder="Mobile"
            type="string"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.company"
            [value]="contact.company"
            name="company"
            class="form-control"
            placeholder="Company"
            type="text"
          />
        </div>
        <div class="mb-2">
          <input
            required="true"
            [(ngModel)]="contact.title"
            [value]="contact.title"
            name="title"
            class="form-control"
            placeholder="Title"
            type="text"
          />
        </div>
        <select
          [(ngModel)]="contact.groupId"
          [value]="contact.groupId"
          name="groupId"
          class="form-control"
        >
          <option value="">Select Group</option>
          <option [value]="group.id" *ngFor="let group of groups">
            {{ group.name }}
          </option>
        </select>
        <div class="mb-2">
          <input class="btn btn-danger" value="Update" type="submit" />
          <a routerLink="/" class="btn btn-dark">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img [src]="contact.photo" alt="" class="contact-img" />
    </div>
  </div>
</div>
